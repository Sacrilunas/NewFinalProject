<html>
<head>

  <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>


  <script src="SignUp.js"></script>
</head>

<body>
	<p>Enter an email and password below and either sign in to an existing account or sign up</p>
	<div id="message-box"> </div>
	<div id="sign-up-form">
		<input style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
		&nbsp;&nbsp;&nbsp;
		<input style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
		&nbsp;&nbsp;&nbsp;
		<input style="display:inline;width:auto;" type="password" id="password_confirmation" name="password" placeholder="Type Your Password Again"/>

		<br/><br/>

		<button id="sign-up"  name="signup" onclick="handleSignUp()">Sign Up</button>

	</div>
</body>
</html>
